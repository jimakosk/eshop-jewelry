<!-- Hero Section -->
<div class="hero-section text-center text-light bg-dark py-5">
    <h1 class="display-4">Exquisite Jewelry for Every Occasion</h1>
    <p class="lead">Discover our collection of handcrafted jewelry and timeless designs.</p>
    <a href="/shop" class="btn btn-primary btn-lg">Shop Now</a>
  </div>
  
  <!-- Featured Products -->
  <div class="container my-5">
    <h2 class="text-center">Featured Products</h2>
    <div class="row mt-4">
      <!-- Product Card -->
      <div class="col-md-4" *ngFor="let product of products">
        <div class="card">
          <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
          <div class="card-body text-center">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text"><strong>${{ product.price }}</strong></p>
            <a href="/product/{{ product.id }}" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3">
    <p>&copy; 2024 Jewelry eShop. All rights reserved.</p>
  </footer>
